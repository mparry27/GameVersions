{% extends 'base/base.html' %}
{% block body %}
    <div class="container">
        <form method="POST" class="mt-5">
            {% csrf_token %}
            <h2>Are you sure you want to delete {{ positive }}?</h2>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'game_detail' game.id %}" class="btn btn-primary">Go Back</a>
        </form>
    </div>
{% endblock %}
